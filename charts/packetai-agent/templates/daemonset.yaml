apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ template "packetai-agent.fullname" . }}
  namespace: kube-system
  labels:
    k8s-app: {{ template "packetai-agent.fullname" . }}
spec:
  selector:
    matchLabels:
      k8s-app: {{ template "packetai-agent.fullname" . }}
  template:
    metadata:
      labels:
        k8s-app: {{ template "packetai-agent.fullname" . }}
    spec:
      serviceAccountName: {{ template "packetai-agent.fullname" . }}
      terminationGracePeriodSeconds: 30
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: pai-node-agent
        image: "{{ .Values.packetai.node.image.repository }}:{{ .Values.packetai.node.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.packetai.node.image.pullPolicy }}
        args: ["-level", "host"]
        env:
        {{- if .Values.global.kubeStateMetrics.enabled }}
        - name: KUBERNETES_STATE_METRICS_ENDPOINT
          value: {{ (printf "%s-kube-state-metrics:8080" (.Release.Name)) }}
        {{- else }}  
        - name: KUBERNETES_STATE_METRICS_ENDPOINT
          value: {{ required "global.kubeStateMetrics.url is compulsory to collect metrics" .Values.global.kubeStateMetrics.url }}
        {{- end }}
        - name: KUBERNETES_PROXY_ENDPOINT
          value: {{ .Values.packetai.k8sProxyEndPoint }}
        - name: APIDEVURL
          value: {{ required "packetai.apiUrl is compulsory" .Values.packetai.apiUrl }}
        - name: X_PAI_TOKEN
          value: {{ required "packetai.xPaiToken is compulsory" .Values.packetai.xPaiToken }}
        - name: PAI_API_KEY
          value: {{ required "packetai.paiApiKey is compulsory" .Values.packetai.paiApiKey }}
        - name: CLUSTER_NAME
          value:  {{ required "packetai.clusterName is compulsory" .Values.packetai.clusterName }}
        - name: NODENAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        securityContext:
          runAsUser: 0
          # If using Red Hat OpenShift uncomment this:
          #privileged: true
        resources:
            {{- toYaml .Values.packetai.node.resources | nindent 12 }}
        volumeMounts:
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: data
          mountPath: /etc/packetai
      {{- with .Values.packetai.node.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.packetai.node.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.packetai.node.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: data
        hostPath:
          # When metricbeat runs as non-root user, this directory needs to be writable by group (g+w)
          path: /etc/packetai
          type: DirectoryOrCreate